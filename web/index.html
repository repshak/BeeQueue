<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
	<title></title>
	<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.19.custom.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="glibrary/yui_2.8.0r4/base.css" />
	<link rel="stylesheet" type="text/css" href="json/default.css" />
	<link rel="stylesheet" type="text/css"
		href="glibrary/yui_2.8.0r4/reset-fonts.css" />
	<!-- 
	 -->
	<style type="text/css" title="currentStyle">
		@import "demo_page.css";
		@import "demo_table.css";
		@import "json/default.css";
		tbody tr:hover, a:hover {
		  background-color: #ECC;
		  cursor: pointer;
		} ;
	</style>
	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="jquery-ui-1.8.19.custom.min.js"></script>
	<script type="text/javascript" src="jquery.dataTables.min.js"></script>


	<script type="text/javascript">
		$(function() {
      		var rootUrl = location.href.replace(/#[^#]+$/,"").replace(/index\.html$/,"");
      		var sData = null;
      		var lastHashProccessed = null;
       		$(window).bind( 'hashchange', function(){
           		if(location.hash == lastHashProccessed) return ;
       			lastHashProccessed = location.hash;
				getTableData(
					location.hash.substr(1), 
					function (data){
						 sData = data;
						 if(data.tabularData){
							 document.title = data.title;
							 $('#title').html(data.title);
							 if(data.parent){
								 $('#parent').css("display","inline")
								    .html("Go back to parent")
								 	.click(function(){goToHash(data.parent);});
							 }else{
								 $('#parent').unbind().css("display","none");
							 }
							 $('#div').html( '<table cellpadding="0" cellspacing="0" border="0" class="display" id="table"></table>' );     
							 $('#table').dataTable( {
								 iDisplayLength: -1,
								 aLengthMenu: [],
							     aaData: data.aaData,
							     aoColumns: data.aoColumns,
							     fnDrawCallback: function() {
						                if (Math.ceil((this.fnSettings().fnRecordsDisplay()) / this.fnSettings()._iDisplayLength) > 1)  {
						                        $('.dataTables_paginate').css("display", "block"); 
						                        $('.dataTables_length').css("display", "block");
						                } else {
						                        $('.dataTables_paginate').css("display", "none");
						                        $('.dataTables_length').css("display", "none");
						                }
						            }
							 } );  	
							 $('#table tbody tr').live('click', function(){
								 if( sData.drill){
								   var tds = this.getElementsByTagName('td');
								   var newHash = sData.drill;
								   var i=0;
								   for (;i<tds.length;i++) {
								     var id = tds[i].textContent || tds[i].text || tds[i].innerText;
								     newHash = newHash.replace("%"+i+"%", id);
								   }
								   goToHash(newHash); 
								 }
							 });			 
						 }else{
							 $('#div').html( HTML.display(data,"ath") );     
						 }
					});
   			});
    	    $(window).trigger('hashchange');

    	    function goToHash(newHash){
			    location.hash = newHash; 
	    	    $(window).trigger('hashchange');
			}


       		function getTableData(u, callback){
       	        var k = u ? u : "index.txt";
       	        $.getJSON(rootUrl + k, callback);
       	    }
       	    
		});
	</script>
	</head>
	<body id="dt_example">
		<h1 id="title"></h1>
	    <a id="parent"></a>
		<div id="div"></div>
		<div id="links">
		  <a href="json/index.html">JSON Visualization</a>
		</div>
	</body>
</html>
